<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Send your CV</h4>
                      <p class="card-category">Fill in your information and we will contact you later</p>
                  </div>
                  <div class="card-body">
                      <form #cvForm="ngForm" (ngSubmit)="submitForm(cvForm)">
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input name="company" matInput placeholder="Company (optional)" ngModel>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-7">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="email" placeholder="Email address" type="email" ngModel>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="firstName" placeholder="Fist Name" type="text" ngModel>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="lastName" placeholder="Last Name" type="text" ngModel>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="adress" placeholder="Adress" type="text" ngModel>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="city" placeholder="City" type="text" ngModel>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="country" placeholder="Country" type="text" ngModel>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="postalCode" placeholder="Postal Code" type="text" ngModel>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput name="additionalInfo" placeholder="Fill in some general information about yourself." ngModel></textarea>
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Send CV</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
